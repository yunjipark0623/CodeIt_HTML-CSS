<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>SimpleShop</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="navbar">
      <a id="logo" href="#"><img class="logo-img" src="images/logo.png"></a>
      <ul>
        <li><a class="menu" href="#">Login</a></li>
        <li><a class="menu" href="#">Cart</a></li>
        <li><a class="menu" href="#">Shop</a></li>
        <li><a class="menu" href="#">Contact</a></li>

    </div>

    <div class="hero_header">
      <img src="images/hero_header.jpg">

      </div>

          <h4 class="price">69,000</h4>
        </a>

    </div>

    <div class="grid">
      <div class="product col1">
        <a href="#">
          <img src="images/sneakers.jpg"><br>
          <h4 class="name">Sneakers</h4>
          <h4 class="price">79,000</h4>
        </a>
      </div>
      <div class="product col2">
        <a href="#">
          <img src="images/slippers.jpg"><br>

      </div>
      <div class="product col3">

          <h4 class="price">39,000</h4>
        </a>
      </div>
      <div class="product col2">
        <a href="#">
          <img src="images/classic_loafer.jpg"><br>
          <h4 class="name">classic_loafer</h4>
          <h4 class="price">99,000</h4>
        </a>
      </div>
      <div class="product col3">
        <a href="#">
          <img src="images/pink_bag.jpg"><br>
          <h4 class="name">Pink Bag</h4>
          <h4 class="price">79,000</h4>
        </a>
      </div>

    <div id="footer">
      <img id="facebook" src="images/facebook.png">
      <img id="instagram" src="images/instagram.png">
      <img id="twitter" src="images/twitter.png">

</html>
